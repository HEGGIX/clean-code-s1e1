<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</header>
<section>
  <div class="todo">
    <p><label for="todo__add" class="todo__add_label">Add Item</label>
      <div class="todo__add_inp">
        <input id="todo__add" class="todo__task todo_inp" type="text"><button class="btn">Add</button>
      </div>
    </p>
    <h3 class="todo__title">Todo</h3>
    <ul id="todo__incomplete" class="todo_ul">
        <li class="todo_li">
            <input type="checkbox" class="todo_inp inp_checkbox"><label class="todo__task">Pay Bills</label>
            <input type="text" class="todo__task todo_inp hide">
            <button class="todo_edit btn">Edit</button>
            <button class="todo_delete btn"><img src="./remove.svg" alt="remove-button" class="delete_img"></button>
        </li>
        <li class="todo__edit_mode todo_li">
            <input type="checkbox" class="todo_inp inp_checkbox"><label class="todo__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task todo_inp inp_edit hide">
            <button class="todo_edit btn">Save</button>
            <button class="todo_delete btn"><img src="./remove.svg" alt="remove-button" class="delete_img"></button>
        </li>
    </ul>
    <h3 class="todo__title">Completed</h3>
    <ul id="todo__completed" class="todo__completed todo_ul">
        <li class="todo_li">
            <input type="checkbox" class="todo_inp inp_checkbox" checked><label class="todo__task">See the Doctor</label>
            <input type="text" class="todo__task todo_inp hide">
            <button class="todo_edit btn">Edit</button>
            <button class="todo_delete btn"><img src="./remove.svg" alt="remove-button" class="delete_img"></button>
        </li>
    </ul>
  </div>
</section>
<script src="app.js"></script>
</body>
</html>
